<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleag.org/">
    <head th:replace="fragments :: head"></head>
    <title th:text="${menu.name}">Default Title</title>
    <body class="container">

        <h1 th:text="${menu.name}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <ul th:object="${menu}">
            <li th:each="cheese : ${menu.cheeses}">
                <p th:text="${cheese.name}"></p>
            </li>
        </ul>

        <span th:text="${errorMessage}" class="text-danger"></span>

        <p>
            <a th:href="'/menu/add-item/' + ${menu.id}">Add Cheese</a> |
            <a th:href="'/menu/remove-item/' + ${menu.id}">Remove Cheese</a>
        </p>

    </body>
</html>
